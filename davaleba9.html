<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="davaleba9.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="first">
      <img id="newyork" src="srtb/Reisinformatie-over-New-York 1.svg" alt="" />
    </div>
    <div class="second">
      <form action="">
        <p><img src="/srtb/unnamed.svg"" alt=""></p>
        <p class="column">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter your Fullname"
            name="username"
          />
        </p>
        <p class="column">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="**********************"
            name="password"
          />
        </p>
        <p class="column">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your E-mail Address"
          />
        </p>
        <p class="toggle">
          <img id="toggle" src="/srtb/Toggle.svg" alt="" /> I agree with
          <a href=""> Terms of Service </a> and
          <a href=""> Privacy Policy </a>
        </p>
        <p class="middle">Already have an account? <a href=""> Log In </a></p>
        <p class="middle">
          <img class="logos" src="/srtb/Google__G__Logo.svg.png" alt="" />
          <img class="logos" src="/srtb/download.png" alt="" />
          <img class="tglogo" src="/srtb/TELEGRAMI.png" alt="" />
        </p>
      </form>
    </div>
  </body>
</html>
